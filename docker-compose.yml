# A3Mailer Production Environment
# AI-Powered Web3-Native Mail Server with complete infrastructure

version: '3.8'

services:
  # A3Mailer Main Service
  a3mailer:
    image: arkCyber/a3mailer:latest
    container_name: a3mailer
    restart: unless-stopped
    ports:
      - "25:25"     # SMTP
      - "143:143"   # IMAP
      - "993:993"   # IMAPS
      - "587:587"   # SMTP Submission
      - "8080:8080" # Web Admin
      - "4190:4190" # ManageSieve
    volumes:
      - a3mailer-data:/opt/a3mailer
      - a3mailer-config:/etc/a3mailer
      - a3mailer-logs:/var/log/a3mailer
      - ./config/a3mailer.toml:/etc/a3mailer/config.toml:ro
    environment:
      - RUST_LOG=info
      - A3MAILER_CONFIG=/etc/a3mailer/config.toml
      - A3MAILER_AI_ENABLED=true
      - A3MAILER_WEB3_ENABLED=true
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - a3mailer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: a3mailer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: a3mailer
      POSTGRES_USER: a3mailer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-a3mailer_secure_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    networks:
      - a3mailer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a3mailer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: a3mailer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-a3mailer_redis_password}
    volumes:
      - redis-data:/data
    networks:
      - a3mailer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for Search and Analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: a3mailer-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - a3mailer-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  # AI/ML Services
  ai-service:
    image: arkCyber/a3mailer-ai:latest
    container_name: a3mailer-ai
    restart: unless-stopped
    environment:
      - MODEL_PATH=/models
      - THREAT_DETECTION_ENABLED=true
      - NLP_ENABLED=true
      - BEHAVIORAL_ANALYSIS_ENABLED=true
    volumes:
      - ai-models:/models
      - ai-data:/data
    networks:
      - a3mailer-network

  # Web3 Services
  web3-service:
    image: arkCyber/a3mailer-web3:latest
    container_name: a3mailer-web3
    restart: unless-stopped
    environment:
      - BLOCKCHAIN_NETWORK=${BLOCKCHAIN_NETWORK:-ethereum}
      - RPC_URL=${RPC_URL:-https://mainnet.infura.io/v3/YOUR_PROJECT_ID}
      - DID_ENABLED=true
      - SMART_CONTRACTS_ENABLED=true
      - IPFS_ENABLED=true
    volumes:
      - web3-data:/data
      - web3-keys:/keys
    networks:
      - a3mailer-network

  # IPFS Node
  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: a3mailer-ipfs
    restart: unless-stopped
    ports:
      - "4001:4001"   # P2P
      - "5001:5001"   # API
      - "8081:8080"   # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - a3mailer-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: a3mailer-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - a3mailer-network
  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: a3mailer-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - a3mailer-network

volumes:
  a3mailer-data:
    driver: local
  a3mailer-config:
    driver: local
  a3mailer-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  ai-models:
    driver: local
  ai-data:
    driver: local
  web3-data:
    driver: local
  web3-keys:
    driver: local
  ipfs-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  a3mailer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
